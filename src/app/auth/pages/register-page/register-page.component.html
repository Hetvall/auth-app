<form [formGroup]="myForm" (ngSubmit)="register()" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Name</span>
    <input formControlName="name" class="input100" type="text" placeholder="Name">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" placeholder="Email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input formControlName="password" class="input100" type="password" placeholder="Password">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button [disabled]="myForm.invalid" class="login100-form-btn" type="submit">
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">

    <a routerLink="/auth/login" class="txt2">
      Do you have an account already?
    </a>

  </div>
</form>
